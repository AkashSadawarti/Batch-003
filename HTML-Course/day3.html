    <form >
        <fieldset>
            <legend>Personal Info</legend>
            <label for="firstName">First Name :</label>
            <input type="text" id="firstName" name="firstName">
            <br><br>
            <label for="lastName">last Name :</label>
            <input type="text" id="lastName" name="lastName">
            <br><br>
            <label for="add">Address :</label>
            <textarea name="add" id="add" cols="25" rows="5"></textarea>
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="pwd">Password :</label>
            <input type="password" id="pwd" name="pwd">
            <br><br>
            <label for="mob">Mobile No :</label>
            <input type="tel" id="mob" name="mob">
            <br><br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" id="gender" name="gender" value="Male">Male
            <br>
            <input type="radio" id="gender" name="gender" value="Female">Female
            <br>
            <input type="radio" id="gender" name="gender" value="Others">Others
        </fieldset>
        <fieldset>
            <legend>Courses</legend>
            <label for="course">Courses :</label>
            <input type="checkbox" id="course" name="course" value="HTML">HTML
            <input type="checkbox" id="course" name="course" value="CSS">CSS
            <input type="checkbox" id="course" name="course" value="Javascript">Javascript
            <input type="checkbox" id="course" name="course" value="Java">JAVA
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Residence Info</legend>
            <label for="city">City : </label>
            <select name="city" id="city">
                <option value="Not Selected" selected>Not Selected</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Newyork">Newyork</option>
                <option value="Moscow">Moscow</option>
            </select>
            <br><br>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="Not Selected" selected>Not Selected</option>
                <option value="Bharat">Bharat</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
