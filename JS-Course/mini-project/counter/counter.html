    <title>Counter</title>
</head>

<body>
    <h1 style="text-align: center;">Counter</h1>
    <div class="card-counter">
        <div class="screen" id="display"></div>
        <div class="buttons">
            <button class="btn" id="decrement" style="background-color: lightcoral;"
                onclick="decrement()">Decrement</button>
            <button class="btn" id="reset" style="background-color: lightgrey;" onclick="reset()">Reset</button>
            <button class="btn" id="increment" style="background-color: lightgreen;"
                onclick="increment()">Increment</button>
        </div>
    </div>
